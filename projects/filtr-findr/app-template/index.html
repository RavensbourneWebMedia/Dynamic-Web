        <!-- this is the home section-->
        <section id="home">
            <img id="logo" src="img/logo.png">
            <h1>I'd like someone to...</h1>
            <select id="skills">
                <option value="bakingSkills">Bake a cake</option>
                <option value="diySkills">Move my piano</option>
                <option value="bakingSkills">Bake a pizza</option>
                <option value="codingSkills">Code an app</option>
            </select>
            ... who likes
            <select id="pets">
                <option value="cat">cats</option>
                <option value="dog">dogs</option>
            </select>
            
            <button>GO</button>
            <p>Swap skills with people around you!</p>
            <p>Pick an option to get started.</p>
        </section>
        <!-- this is the results section -->
        <section id="results">
            <a class="back button">Back</a>
            <a class="toggle button">Map</a>
            <!-- <h1>I'd like someone to bake a cake</h1>
            <p>2 people around you can bake a cake</p> -->
            <ol>
                <li>
                    <img src="https://randomuser.me/api/portraits/women/53.jpg">
                    <h2>Susan</h2>
                    <p>About Susan</p>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/men/83.jpg">
                    <h2>Name</h2>
                    <p>About this person</p>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/women/63.jpg">
                    <h2>Name</h2>
                    <p>About this person</p>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/men/3.jpg">
                    <h2>Remy</h2>
                    <p>About this person</p>
                </li>
            </ol>
            <div id="map"></div>
        </section>
        <!-- this is the details section -->
        <section id="details">
            <a class="back button">Back</a>
            <div id="info">
                <img src="https://randomuser.me/api/portraits/women/53.jpg">
                <h2>Susan</h2>
                <p>About Susan</p>
                <a class="contact button">Contact Susan</a>
            </div>    
        </section>
